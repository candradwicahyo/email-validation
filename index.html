  <title>email validation</title>

<body>
  
  <div class="container">
    <h2>Email Validation</h2>
    <p>sebuah program sederhana untuk memvalidasi sebuah input, apakah value dari input tersebut berisi format email atau tidak.</p>
    <div class="form-group">
      <input type="text" id="email" class="input" placeholder="example@example.com" autocomplete="off">
      <span class="error-text"></span>
    </div>
  </div>
